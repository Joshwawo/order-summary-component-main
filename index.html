<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 2rem;
      text-align: center;
      padding-top: 4rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <div class="container">

      <div class="card">

        <div class="card__img">
          <img src="/images/illustration-hero.svg" alt="" srcset="">
        </div>

        <div class="card__tittle">
          <h1>Order summary</h1>
        </div>

        <div class="card__p">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="card__svg">
          <div class="card__svg--1">

            <svg xmlns="http://www.w3.org/2000/svg" width="47" height="47">
              <g fill="none" fill-rule="evenodd">
                <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                <path fill="#717FA6" fill-rule="nonzero"
                  d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
              </g>
            </svg>

          </div>
          <div class="card__svg--2">
            <h4>Anual Plan </h4>

          </div>

          <div class="card__svg--3">
            <a href="#">Change</a>
          </div>



        </div>

        <div class="card__pay">
          <button class="card__pay--btn">Proceed to Payment</button>
        </div>

        <div class="card__cancel">
          <button class="card__cancel--btn">Cancel Order</button>
        </div>

      </div> <!-- /.card -->

    </div> <!-- Fin container -->

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Joshwawo">Jorge Alberto Morales Gutierrez</a>.
    </div>
  </footer>

</body>

</html>
